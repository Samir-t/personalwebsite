  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;

    .btn {
      display: inline-block;
      padding: 6px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn-edit {
      background-color: #2196F3;
    }

    .btn-delete {
      background-color: #F44336;
    }
  </style>
  <script>
    function editRow(rowId) {
      // Get the row element
      var row = document.getElementById(rowId);

      // Get the data cells
      var cells = row.getElementsByTagName("td");

      // Get the values from the cells
      var id = cells[0].innerText;
      var name = cells[1].innerText;
      var email = cells[2].innerText;

      // Prompt for new values
      var newId = prompt("Enter new ID", id);
      var newName = prompt("Enter new name", name);
      var newEmail = prompt("Enter new email", email);

      // Update the row with new values
      cells[0].innerText = newId;
      cells[1].innerText = newName;
      cells[2].innerText = newEmail;
    }

    function deleteRow(rowId) {
      // Confirm deletion
      if (confirm("Are you sure you want to delete this row?")) {
        // Get the table body element
        var tbody = document.getElementById("table-body");

        // Get the row element
        var row = document.getElementById(rowId);

        // Remove the row from the table
        tbody.removeChild(row);
      }
    }

    function addRow() {
      // Prompt for new values
      var newId = prompt("Enter ID");
      var newName = prompt("Enter name");
      var newEmail = prompt("Enter email");

      // Get the table body element
      var tbody = document.getElementById("table-body");

      // Create a new row
      var newRow = document.createElement("tr");

      // Create cells for the row
      var idCell = document.createElement("td");
      idCell.innerText = newId;
      newRow.appendChild(idCell);

      var nameCell = document.createElement("td");
      nameCell.innerText = newName;
      newRow.appendChild(nameCell);

      var emailCell = document.createElement("td");
      emailCell.innerText = newEmail;
      newRow.appendChild(emailCell);

      var actionsCell = document.createElement("td");
      var editButton = document.createElement("button");
      editButton.innerText = "Edit";
      editButton.className = "btn btn-edit";
      editButton.setAttribute("onclick", "editRow('" + newRow.id + "')");
      actionsCell.appendChild(editButton);

      var deleteButton = document.createElement("button");
      deleteButton.innerText = "Delete";
      deleteButton.className = "btn btn-delete";
      deleteButton.setAttribute("onclick", "deleteRow('" + newRow.id + "')");
      actionsCell.appendChild(deleteButton);

      newRow.appendChild(actionsCell);

      // Assign a unique ID to the new row
      newRow.id = "row-" + Date.now();

      // Add the new row to the table
      tbody.appendChild(newRow);
    }
  </script>
</head>
